<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <link rel="stylesheet" type="text/css" href="D:/Web/styles/postcard-form-offset.css">
</head>
<body>
  <form>
  <div class="to_user">
    <label for="receiver">to:</label>
    <input type="text" name="to_user" id="receiver">
  </div>
  <div class="from_user">
    <label for="sender">from:</label>
    <input type="text" name="user_name" id="sender">
  </div>
  <div class="reply">
    <label for="reply">reply:</label>
    <input type="mail" name="user_email" id="reply">
  </div>
  <div class="message">
    <label for="message">Your message:</label>
    <textarea id="msg" name="user_message"></textarea>
  </div>
  <div class="btn">
    <button type="submit">send your message</button>
  </div>
</form>
</body>
</html>
